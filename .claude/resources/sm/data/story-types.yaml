story_types:
  - name: Feature
    description: New product functionality
    complexity_range: [3, 8]

  - name: Bug
    description: Existing system defect
    complexity_range: [1, 5]

  - name: Technical Debt
    description: Refactoring or infrastructure improvement
    complexity_range: [2, 6]

  - name: Performance
    description: System optimization
    complexity_range: [3, 7]

  - name: Research
    description: Exploratory work or proof of concept
    complexity_range: [1, 3]