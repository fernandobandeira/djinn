version: "1.0"
definition_of_done:
  code_quality:
    - category: "Code Standards"
      items:
        - "Follows team's style guide"
        - "Passes all linting checks"
        - "Code complexity within acceptable range"
        - "No duplicate code"
    
    - category: "Code Review"
      items:
        - "Peer reviewed"
        - "Approved by senior developer"
        - "Comments and suggestions addressed"
  
  testing:
    - category: "Test Coverage"
      items:
        - "100% Unit Test Coverage"
        - "Integration Tests Passed"
        - "End-to-End Tests Validated"
        - "Performance Benchmarks Met"
    
    - category: "Test Types"
      items:
        - "Unit Testing"
        - "Integration Testing"
        - "Acceptance Testing"
        - "Security Testing"
        - "Usability Testing"
  
  documentation:
    - category: "Technical Docs"
      items:
        - "Inline Code Documentation"
        - "Updated System Documentation"
        - "API/Interface Documentation"
        - "Architecture Decision Records Updated"
    
    - category: "User Docs"
      items:
        - "User Guide Updated"
        - "Release Notes Drafted"
        - "Changelog Maintained"
  
  deployment:
    - category: "Configuration"
      items:
        - "Environment-specific configurations"
        - "Configuration Management"
        - "Secrets Management"
    
    - category: "Deployment Strategy"
      items:
        - "Zero-Downtime Deployment"
        - "Rollback Mechanism Verified"
        - "Blue-Green/Canary Deployment Readiness"
  
  performance:
    - category: "Metrics"
      items:
        - "Response Time Validation"
        - "Resource Utilization"
        - "Scalability Verification"
  
  security:
    - category: "Security Checks"
      items:
        - "OWASP Top 10 Compliance"
        - "Vulnerability Scanning"
        - "Access Control Verification"
        - "Data Encryption Checks"
  
  compliance:
    - category: "Regulatory"
      items:
        - "GDPR Compliance"
        - "Industry-Specific Regulations"
        - "Data Privacy Checks"

acceptance_criteria:
  - Fully Testable
  - Measurable Outcomes
  - Clear Success Indicators

final_review_checklist:
  - Product Owner Approval
  - Stakeholder Sign-off
  - Legal/Compliance Review