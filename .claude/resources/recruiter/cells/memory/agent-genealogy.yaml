# Agent Genealogy Memory Cell
# Tracks the lineage and relationships between created agents
# Implements persistent constraint architecture from Zettelkasten insights

metadata:
  type: cellular-memory
  purpose: Track agent creation lineage and relationships
  last_updated: 2025-08-15
  version: 1.0.0

genealogy_tree:
  description: |
    Family tree of agents showing inheritance and relationships
  
  founding_agents:
    ana:
      type: command
      created: "2025-08-01"
      role: "Business Analyst"
      descendants:
        - "market-researcher"
        - "feature-analyst"
      influence_score: 9.5
      patterns_contributed: 12
    
    archie:
      type: command
      created: "2025-08-01"
      role: "System Architect"
      descendants:
        - "adr-generator"
        - "pattern-documenter"
      influence_score: 9.0
      patterns_contributed: 10
    
    tina:
      type: command
      created: "2025-08-10"
      role: "Deep Learning Teacher"
      descendants:
        - "concept-explainer"
      influence_score: 8.5
      patterns_contributed: 8
    
    zelda:
      type: sub-agent
      created: "2025-08-10"
      role: "Zettelkasten Specialist"
      descendants: []
      influence_score: 9.2
      patterns_contributed: 6

agent_relationships:
  description: |
    How agents relate to and interact with each other
  
  collaboration_patterns:
    teacher_zelda:
      agents: ["tina", "zelda"]
      type: "orchestrated"
      description: "Tina teaches while Zelda captures knowledge"
      effectiveness: 0.95
      constraint_separation: "perfect"
    
    analyst_architect:
      agents: ["ana", "archie"]
      type: "sequential"
      description: "Ana analyzes, then Archie designs"
      effectiveness: 0.88
      constraint_separation: "good"
  
  inheritance_patterns:
    - parent: "ana"
      child: "market-researcher"
      inherited_traits:
        - "Structured elicitation techniques"
        - "Numbered option patterns"
        - "Document generation approach"
      mutations:
        - "Specialized for market analysis"
        - "Added competitive analysis tools"
    
    - parent: "archie"
      child: "adr-generator"
      inherited_traits:
        - "ADR format structure"
        - "Decision documentation style"
        - "Brownfield awareness"
      mutations:
        - "Automated ADR creation"
        - "Simplified to single purpose"

