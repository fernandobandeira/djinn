pattern_inheritance:
  description: |
    How patterns flow through agent generations
  
  pattern_flows:
    interaction_patterns:
      origin: "ana"
      pattern: "numbered_options"
      spread_to: ["archie", "tina", "market-researcher"]
      mutation_rate: 0.1
      effectiveness: 0.92
    
    documentation_patterns:
      origin: "archie"
      pattern: "structured_documentation"
      spread_to: ["adr-generator", "pattern-documenter"]
      mutation_rate: 0.15
      effectiveness: 0.88
    
    knowledge_patterns:
      origin: "zelda"
      pattern: "atomic_note_creation"
      spread_to: ["tina", "concept-explainer"]
      mutation_rate: 0.05
      effectiveness: 0.95

evolutionary_metrics:
  description: |
    Metrics tracking agent evolution over generations
  
  generation_improvements:
    gen_0:  # Founding agents
      avg_constraint_score: 7.5
      avg_success_rate: 0.85
      avg_tool_count: 6
    
    gen_1:  # First descendants
      avg_constraint_score: 8.2
      avg_success_rate: 0.90
      avg_tool_count: 4
      improvement_from_parent: "+9.3%"
    
    gen_2:  # Second generation
      avg_constraint_score: 8.5
      avg_success_rate: 0.92
      avg_tool_count: 3
      improvement_from_parent: "+3.7%"
  
  trait_stability:
    stable_traits:
      - "Clear purpose definition"
      - "Minimal tool usage"
      - "Interactive dialogue"
      - "Knowledge base integration"
    
    evolving_traits:
      - "Trigger mechanisms"
      - "Output formats"
      - "Delegation strategies"
      - "Constraint balance"

family_traits:
  description: |
    Common traits within agent families
  
  analyst_family:
    common_traits:
      - "Structured elicitation"
      - "Document generation"
      - "Multi-technique approach"
    signature_pattern: "numbered_options"
    avg_effectiveness: 0.89
  
  architect_family:
    common_traits:
      - "System thinking"
      - "Pattern awareness"
      - "Decision documentation"
    signature_pattern: "brownfield_first"
    avg_effectiveness: 0.87
  
  teacher_family:
    common_traits:
      - "Progressive disclosure"
      - "Knowledge capture"
      - "Socratic method"
    signature_pattern: "learning_journey"
    avg_effectiveness: 0.91

cross_pollination:
  description: |
    How patterns cross between agent families
  
  successful_crosses:
    - source_family: "analyst"
      target_family: "architect"
      transferred_pattern: "structured_elicitation"
      success_rate: 0.85
    
    - source_family: "teacher"
      target_family: "analyst"
      transferred_pattern: "progressive_disclosure"
      success_rate: 0.78
  
  failed_crosses:
    - source_family: "architect"
      target_family: "teacher"
      attempted_pattern: "technical_depth"
      failure_reason: "Incompatible with beginner-friendly approach"

lineage_analysis:
  description: |
    Analysis of lineage patterns and trends
  
  observations:
    - "Second generation agents are 15% more efficient than parents"
    - "Cross-family patterns have 78% success rate"
    - "Stable traits persist across 95% of descendants"
    - "Constraint scores improve with each generation"
    - "Tool usage decreases with each generation"
  
  predictions:
    - "Gen 3 agents will average 2.5 tools"
    - "Constraint scores will plateau at 8.7"
    - "Cross-pollination will increase by 25%"
    - "Family boundaries will become more fluid"