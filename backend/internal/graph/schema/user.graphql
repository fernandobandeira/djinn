# User Management Schema

# User type representing a registered user in the system
type User {
  id: ID!
  firebaseUid: String!
  email: String!
  name: String!
  profileImageUrl: String
  createdAt: Time!
  updatedAt: Time!
}

# Input for creating a new user
input CreateUserInput {
  firebaseUid: String!
  email: String!
  name: String!
  profileImageUrl: String
}

# Input for updating an existing user
input UpdateUserInput {
  email: String
  name: String
  profileImageUrl: String
}

# Extend root query with user queries
extend type Query {
  # Get a user by their ID
  user(id: ID!): User
  
  # Get a user by their Firebase UID
  userByFirebaseUid(firebaseUid: String!): User
  
  # Get the current authenticated user (requires auth)
  me: User
}

# Root mutation type with user mutations
type Mutation {
  # Create a new user
  createUser(input: CreateUserInput!): User!
  
  # Update an existing user
  updateUser(id: ID!, input: UpdateUserInput!): User!
  
  # Delete a user (soft delete)
  deleteUser(id: ID!): Boolean!
}